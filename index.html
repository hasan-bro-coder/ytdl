    <script>
      $(document).ready(function () {
        let requested = false;
        $("#video").on("input", (e) => {
          if (requested) {
            return 0;
          }
          if ($("#video").prop("checked")) {
            $(".vidler").html("youtube video");
            $(".out").html(
              `<video controls alt="video" class="w-100" loading="lazy"></video>`,
            );
          } else if ($("#audio").prop("checked")) {
            $(".out").html(`<audio controls src="" class="w-100"></audio>`);
            $(".vidler").html("the audio");
          } else {
            $(".vidler").html("");
            $(".out").html(``);
          }
        });
        $("#audio").on("input", (e) => {
          if (requested) {
            return 0;
          }
          if (!$("#video").prop("checked")) {
            $(".vidler").html("the audio");
            $(".out").html(`<audio controls src="" class="w-100"></audio>`);
          }
          if (!$("#audio").prop("checked") && !$("#video").prop("checked")) {
            $(".vidler").html("");
            $(".out").html(``);
          }
        });
        $("form").on("submit", async function (event) {
          event.preventDefault();
          $("#overlay").css("display", "block");
          let link = $(".form-control").val();
          let vid = $("#video").prop("checked");
          let aud = $("#audio").prop("checked");
          if (!vid && !aud) {
            alert("atleast check on of the types\nvideo,audio or both");
            return 0;
          }
          let inter = "";
          let time = 0;
          const xhr = new XMLHttpRequest();
          const success = await new Promise((resolve) => {
            xhr.addEventListener("error", (event) => {
              alert(
                "some error happened bro , try again \n the error: \n" + event,
              );
              console.log(event);
            });
            xhr.addEventListener("loadend", (evt) => {
              console.log(xhr.response)
              if (!xhr.response) return 0;
              try {
                $("#overlay").css("display", "none");
                let res = JSON.parse(xhr.response);
                if (res?.err) {
                  console.log(res.err);
                  alert(
                    "some error happened bro , try again \n the error: \n" +
                    res.err,
                  );
                  return 0;
                }
                console.log(res.media);
                document.querySelector(".detail").innerHTML =
                  `<h4 class="card-title">Video details</h4> ` +
                  `<div>title : ${res.title}</div>`;
                for (let key in res.media) {
                  if (
                    [
                      "tbr",
                      "has_drm",
                      "downloader_option",
                      "vbr",
                      "abr",
                      "source_preference",
                      "asr",
                      "http_headers",
                      "language_preference",
                      "downloader_options",
                      "dynamic_range",
                      "format_id",
                      "url",
                    ].includes(key) ||
                    res.media[key] == null
                  ) {
                    continue;
                  }
                  document.querySelector(".detail").innerHTML +=
                    `<div>${key.replace("_", " ")} : ${res.media[key]}</div>`;
                }
                document.querySelector(".out").innerHTML +=
                  `<a class="btn btn-outline-success" href="${res.media.url
                  }" download="file.mp4" >download</a>`;
                if (res.type == "video") {
                  $("video").attr(
                    "src",
                    res.media.url,
                  );
                  if (!aud) {
                    document.querySelector("video").muted = true
                  }
                } else {
                  $("audio").attr("src", res.media.url);
                }
                console.log("done");
                resolve(xhr.readyState === 4 && xhr.status === 200);
              } catch (err) {
                console.log(err)
                //  alert(
                //   "some error happened bro , try again \n the error: \n" + err,
                // );
              }
            });
            xhr.open("POST", "/yt", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(
              JSON.stringify({
                link: link,
                video: vid,
                audio: aud,
              }),
            );
          });
        });
      });
    </script>
